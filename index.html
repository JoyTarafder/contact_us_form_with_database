<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
      <form id="contactForm">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Your Name</label>
          <input type="text" id="name" class="w-full border-gray-300 rounded-lg shadow-sm" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email Address</label>
          <input type="email" id="email" class="w-full border-gray-300 rounded-lg shadow-sm" required>
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700">Phone/Mobile</label>
          <input type="tel" id="phone" class="w-full border-gray-300 rounded-lg shadow-sm">
        </div>
        <div class="mb-4">
          <label for="subject" class="block text-gray-700">Subject</label>
          <input type="text" id="subject" class="w-full border-gray-300 rounded-lg shadow-sm" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700">Message</label>
          <textarea id="message" class="w-full border-gray-300 rounded-lg shadow-sm" rows="4"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
